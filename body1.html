<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <title>Netflix India - watch TV Shows Online,watch movies Online</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class = "Landing_Page">
      <nav class="nav_bar">
        <img class = "img-logo" src="./image/logo.png" alt="Netflix logo">
        <button class = "btn-sign-in">Sign in</button>
      </nav>
      <div class="main-container">
        <div class="main-titles-container">
          <h1 class="main-title">Unlimited movies, TV Shows and many more...</h1>
          <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
          <p class="main-call-to-action">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <div class="main-email-container">
          <input class = "main-email-container-input" type="email" placeholder="Email address">
          <div class="btn-get-started">Get Started > </div>
        </div>
      </div>
    </div>
 
 
 </div>
    <!-- header -->
    <div class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">Money Heist</h1>
            <div class="banner_buttons">
                <button class="banner__button">Play</button>
                <button class="banner__button">My List</button>

            </div>
            <div class="banner__description">
                To carry out the biggest heist in the history, a mysterious man called The Professor
                 
            </div>
        </div>
        <div class="banner__fadebottom"></div>
    </div>
     <!-- NetFlix Originals Content -->
    <div class="row">
      <h2>NETFLIX ORIGINALS</h2>
     
      <div class="row__posters">
        <img src="./image/movie1.jpeg" class="row__poster row__posterLarge"/>
        <img src="./image/movie2.webp" class="row__poster row__posterLarge" />
        <img src="./image/movie3.jpg" class="row__poster row__posterLarge" />
        <img src="./image/movie4.jpeg" class="row__poster row__posterLarge" />
        <img src="./image/movie5.jpg" class="row__poster row__posterLarge" />
        <img src="./image/movie6.webp" class="row__poster row__posterLarge" />
        <img src="image/movie7.jpg" class="row__poster row__posterLarge" />
        <img src="./image/movie8.jpeg" class="row__poster row__posterLarge" />
        <img src="./image/movie9.jpg" class="row__poster row__posterLarge"/>
        <img src="./image/movie10.jpg" class="row__poster row__posterLarge" />
        <img src="./image/movie11.jpg" class="row__poster row__posterLarge" />
        
      </div>
